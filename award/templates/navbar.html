<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <nav class="navbar default" style="padding-bottom:30px;  font-family: 'Kodchasan', sans-serif; position: fixed; z-index: 1; top: 0; width: 100%;">

            <!-- Adding a search form  -->
            <div class="col-sm-4 col-md-4 navbar-left">
                <form class="navbar-form" role="search" action="{% url 'search_results' %}">

                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search Project" name="search">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </form>
                <div class="col-sm-6 col-md-6">
                        {% if user.is_authenticated %}
                        <ul>
                          <li class="dropdown">
                            <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">Account
                                      <span class="caret"></span>
                                  </a>
                            <ul class="dropdown-menu" role="menu">
                              <li>
                                <a href="{%url 'index'%}">Home</a>
                                
                              </li>
                              <li>
                                <a href="{%url 'new-post'%}">Create project</a>
                              </li>
                              <li>
                                <a href="/accounts/password/change">Change Password</a>
                              </li>
                              <li>
                                <a href="/logout">Logout</a>
                              </li>
                            </ul>
                          </li>
                        </ul>
                        {% else %}
                        <li>
                          <a class='btn btn-default' href="/accounts/register">signup</a>
                        </li>
                  
                        {% endif %}
                      </div>
            </div>

        </div>
    </nav>
</body>

</html>
