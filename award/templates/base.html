{% load bootstrap3 %}
{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">

    <title>Awwwards</title>
    {% endif %}

    {% block styles %}
    {% bootstrap_css %}
    <!-- <link rel="stylesheet" href="{% static 'css/navbar.css' %}"> -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% endblock %}

     

  </head>
  <body>

     {%include "navbar.html"%}
    {% block content %}

    {% endblock %}

    <!-- <script src= "{% static 'js/ajax.js'%}"></script> -->

    {% bootstrap_javascript %}
    {% endblock %}



  </body>
</html>
